################################
## NGINX Service
#################################
kind: Service
apiVersion: v1
metadata:
  name: {{ template "nginx.fullname" . }}
  labels:
    tier: {{ template "nginx.name" . }}
    component: ingress-controller
    chart: {{ template "nginx.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:

    {{- if .Values.privateLoadBalancer }}
    # This annotation is detected by EKS to indicate that
    # it should provision a private ("internal") load balancer
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
    cloud.google.com/load-balancer-type: "Internal"
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    service.kubernetes.io/ibm-load-balancer-cloud-provider-ip-type: "private"
    {{- end }}

    service.beta.kubernetes.io/aws-load-balancer-type: {{ .Values.loadBalancerType | quote }}
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: {{ .Values.loadBalancerAcmCertificate | quote }}
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: {{ .Values.loadBalancerBackendProtocol | quote }}

    # Metrics annotations
    prometheus.io/scrape: "true"
    prometheus.io/port: {{ .Values.ports.metrics | quote }}
spec:
  type: LoadBalancer
  {{- if .Values.loadBalancerIP }}
  loadBalancerIP: {{ .Values.loadBalancerIP }}
  {{- end }}
  {{- if .Values.loadBalancerSourceRanges }}
  loadBalancerSourceRanges: {{ .Values.loadBalancerSourceRanges | toJson }}
  {{- end }}
  {{- if .Values.preserveSourceIP }}
  externalTrafficPolicy: "Cluster"
  {{- end }}
  selector:
    tier: {{ template "nginx.name" . }}
    component: ingress-controller
    release: {{ .Release.Name }}
  ports:
    - port: 80
      targetPort: {{ .Values.ports.http }}
      protocol: TCP
      name: http
    - port: 443
      targetPort: {{ .Values.ports.https }}
      protocol: TCP
      name: https
    - port: {{ .Values.ports.metrics }}
      targetPort: {{ .Values.ports.metrics }}
      protocol: TCP
      name: metrics
